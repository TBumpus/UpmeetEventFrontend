<div class="row">
    <div class="col-12">
        <div class="text-center">
            <h1>Favorites List</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Event Id</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                        <tr *ngFor="let favorite of favoritesArray">
                            <td>{{favorite.userId}}</td>
                            <td>{{favorite.eventId}}</td>
                        </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-2"></div>
</div>
