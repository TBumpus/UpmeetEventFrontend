<div class="row">
    <div class="col-12">
        <div class="text-center">
            <h1>Event List</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="row">
            <div class="col-3" *ngFor="let event of eventArray">
                <div>
                    <p>{{event.title}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2"></div>
</div>
